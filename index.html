<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT Bootcamp - Student Portfolio</title>
    <style>
      /* Global styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 30px;
      }

      .link-card {
        background-color: #fff;
        width: 250px;
        height: 150px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: #333;
      }

      .link-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .link-card h3 {
        font-size: 1.2rem;
        margin: 0;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
      }

      .popup h2 {
        margin: 0;
      }

      .popup button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .popup button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ICT Bootcamp Student Portfolio</h1>
    </header>

    <div class="container">
      <!-- Student link cards (you can dynamically populate these) -->
      <a href="day_one.html" class="link-card" alt_name="Project 1">
        <h3>Project 1</h3>
      </a>
      <a href="form.html" class="link-card" alt_name="Project 2">
        <h3>Project 2</h3>
      </a>
      <a href="index.html" class="link-card" alt_name="Project 3">
        <h3>Project 3</h3>
      </a>
      <a href="oddeven.html" class="link-card" alt_name="Project 4">
        <h3>Project 4</h3>
      </a>
      <a href="our.html" class="link-card" alt_name="Project 5">
        <h3>Project 5</h3>
      </a>
      <a href="text.html" class="link-card" alt_name="Project 6">
        <h3>Project 6</h3>
      </a>
      <a href="u.html" class="link-card" alt_name="Project 7">
        <h3>Project 7</h3>
      </a>
      <a href="unn.html" class="link-card" alt_name="Project 8">
        <h3>Project 8</h3>
      </a>
      <a href="calculator.html" class="link-card" alt_name="Project 9">
        <h3>Project 9</h3>
      </a>
      <!-- Add more project links as necessary -->
    </div>

    <footer>
      <p>&copy; 2025 ICT Bootcamp</p>
    </footer>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <h2>Welcome to ICT Bootcamp!</h2>
        <p>Click on any card to visit the project.</p>
        <button id="close-popup">Close</button>
      </div>
    </div>

    <script>
      // Show popup on load
      window.onload = () => {
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("close-popup");

        setTimeout(() => {
          popup.style.display = "flex";
        }, 1000);

        closePopup.addEventListener("click", () => {
          popup.style.display = "none";
        });
      };

      // Example of using JS for interactivity
      const cards = document.querySelectorAll(".link-card");
      cards.forEach((card) => {
        card.addEventListener("click", (event) => {
          const name = card.getAttribute("alt_name"); // Fetch the alt_name attribute
          alert(`You're visiting project ${name}!`);
        });
      });
    </script>
  </body>
</html>
